<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<div class="container">

       <h3>ADD EMPLOYEE</h3>
	   
	   
 <form #userForm="ngForm" (ngSubmit)='onSubmit(userForm.value)'>

        <div class="form-group">

            <label>EID: </label>

            <input required minlength="1" type="number" #empIdRef='ngModel' name="id" ngModel class="form-control">

                <div [hidden]='!empIdRef.errors.required'>  Employee Id </div>

            </div>
			
            <div class="form-group">

            <label>ENAME: </label>

            <input required minlength="6" type="text" #empNameRef='ngModel' name="name" ngModel class="form-control">
			
                <div [hidden]='!empNameRef.errors.required'>Employee Name</div>
        </div>
        <div class="form-group">

            <label>ESALARY: </label>

            <input required minlength="10" length="10" type="number" #empsalRef='ngModel' name="salary" ngModel class="form-control">

                <div [hidden]='!empsalRef.errors.required'> Employee Salary </div>

            </div>
        <div class="form-group">

            <label>PHONE NUMBER: </label>

            <input required length="10" type="number" #empphoneRef='ngModel' name="phonenumber" ngModel class="form-control">

                <div [hidden]='!empphoneRef.errors.required'>Employee Phone Number </div>

                <div *ngIf='empNameRef.errors.pattern'>Phone number should consists of 10 digits and start with 7,8,9 </div>

            </div>

        <div class="form-group">

            <label>COMPANY: </label>

            <input required minlength="6" type="text" #empcompanyName='ngModel' name="company" ngModel
                class="form-control">

            <div *ngIf='empcompanyName.errors
                        && empcompanyName.touched' class="alert alert-danger">

                <div [hidden]='!empcompanyName.errors.required'>Employee Company Name </div>
            </div>
        </div>
        <input [disabled]="userForm.invalid" type="submit" value="Add Employee" class="btn btn-primary">
    </form>
</div>
<div>
    <h2>{{message}}</h2>
</div>
